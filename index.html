<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="scene">
	<div class="scene__score-board">
		<div class="scene__score-board_left" id="score-left">0</div>
		<div class="scene__score-board_right" id="score-right">0</div>
	</div>
	<div class="scene__title" id="title">
		You are red
	</div>
	<div class="scene__content">
		<div class="scene__hand-container">
			<div class="scene__hand scene__hand_left scene__hand_rock" id="hand-left">
			</div>
		</div>
		<div class="scene__hand-container">
			<div class="scene__hand scene__hand_right scene__hand_rock" id="hand-right">
			</div>
		</div>
	</div>
	<div class="scene__actions">
		<button type="button" data-type="1">
			Rock
		</button>
		<button type="button" data-type="2">
			Paper
		</button>
		<button type="button" data-type="3">
			Scissor
		</button>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
